<!DOCTYPE html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
    integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="bullet-motion.js" defer></script>
</head>

<body class="bg-neutral-900 text-white">
  <div class="flex">
    <div class="flex-initial w-32">
      <ul>
        <li onclick="init('bulletMotion')">Bullet motion</li>
      </ul>
    </div>
    <div>
      <div id="container"></div>
    </div>
  </div>
</body>

<script>
  window.state = {
    selectedSimulationId: null
  }

  function init(simulationId) {
    const id = 'container'
    switch (simulationId) {
      case 'bulletMotion':
        if (window.state.selectedSimulationId !== simulationId) {
          initBulletMotion(id)
          window.state.selectedSimulationId = simulationId
        }
        break
      default:
        console.error(`Unknown simulation: ${simulationId}`)
        break
    }
  }
</script>

</html>
